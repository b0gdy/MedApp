<form #registerPacientForm="ngForm" (ngSubmit)="registerPacient()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up Pacient</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" placeholder="Username Pacient">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password Pacient">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" placeholder="Firstname Pacient">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" placeholder="Lastname Pacient">
    </div>

    <div class="form-group text-center">
        <input type="radio" class="form-control-input" name="gender" value="male" [(ngModel)]="model.gender">
        <label class="form-control-label" for="male">&nbsp;Male&emsp;</label>
        <input type="radio" class="form-control-input" name="gender" value="female" [(ngModel)]="model.gender">
        <label class="form-control-label" for="female">&nbsp;Female</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register Pacient</button>
        <button class="btn btn-info mr-2" (click)="cancelPacient()" type="button">Cancel Pacient</button>
    </div>

</form>
