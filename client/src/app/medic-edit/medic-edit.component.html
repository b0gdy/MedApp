<p>medic-edit works!</p>
<form #editMedicForm="ngForm" (ngSubmit)="editMedic()" autocomplete="off">
    <h2 class="text-center text-primary">Edit Medic</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="medic.firstName" placeholder="Medic Firstname">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="medic.lastName" placeholder="Medic Lastname">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Edit Medic</button>
    </div>
</form>
