<div class="row justify-content-center">
    <div class="col-4">
        <form #editMedicForm="ngForm" (ngSubmit)="editMedic(editMedicForm)" autocomplete="off">
            <h2 class="text-center text-primary">Edit Medic</h2>
            <hr>
            <div class="form-group">
                <!--
                <input 
                    type="text" 
                    class="form-control" 
                    name="username"
                    [(ngModel)]="medic.firstName"
                    placeholder="Medic Firstname"
                    required
                >
                -->
                <input 
                    type="text"
                    id="firstName"
                    class="form-control" 
                    name="firstName"
                    placeholder="Medic Firstname"
                    [(ngModel)]="medic.firstName"
                    required
                >
            </div>
            <div class="form-group">
                <!--
                <input 
                    type="text" 
                    class="form-control" 
                    name="username" 
                    [(ngModel)]="medic.lastName" 
                    placeholder="Medic Lastname"
                    required
                >
                -->
                <input 
                    type="text"
                    id="lastName"
                    class="form-control" 
                    name="lastName" 
                    placeholder="Medic Lastname"
                    [(ngModel)]="medic.lastName"
                    required
                >
            </div>
            <div class="form-group">
                <!--
                <input 
                    type="text" 
                    class="form-control" 
                    name="username" 
                    [(ngModel)]="medic.specialty" 
                    placeholder="Medic specialty"
                    required
                >
                -->
                <input 
                    type="text"
                    id="specialty"
                    class="form-control" 
                    name="specialty" 
                    placeholder="Medic specialty"
                    [(ngModel)]="medic.specialty"
                    required
                >
            </div>

            <div class="form-group text-center">
                <button 
                    class="btn btn-success mr-2" 
                    type="submit"
                    [disabled]="!editMedicForm.valid">Edit Medic</button>
            </div>
        </form>
    </div>
</div>
